       <!-- 
           布局标签，用块元素对网页进行布局
           
           header 表示网站的头部 可以有多个header
           main 表示网站的主体 只会有一个main
           footer 表示网站的底部（也可表示某一部分的底部）
           nav 表示网站中的导航

           div 用于表示一个区块，可以代替上面所有的
           spam 是行内元素，一般用于网页中选中文字
