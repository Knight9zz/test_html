<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <!-- 
       meta标签主要设置网页的源数据。
       charset 字符集
       name 指定数据名称
       content 指定数据的值
       keywords 表示网站的关键字，用于浏览器检索，可以设置多个关键字，用逗号分割
       description 用于指定网站的描述，会显示在搜索结果的中
    -->
    <meta name="keywords" content="leon">
    <title>Document</title>
    <!-- 
        3秒后跳转到指定url
        <meta http-equiv="refresh" content="3;url=https://www.baidu.com"> 
     -->
</head>
<body>
    <!-- 
        h1 - h6一共有6级标题
        一般情况下一个页面中只有一个h1标签，其重要性仅次于title标签。
        一般强情况下只使用h1-h3

        独占一行的元素成为块元素，h标签是块元素，p（表示一个段落）标签也是块元素

        hgroup 用于将有关系的标签放到一起

        在页面中不会独占一行的元素成为行内元素
        比如：
            1. <em> </em> 加强语气
            2. <strong> </strong> 加粗
     -->
     <h1>静夜思</h1>
     <p>床前明月光</p>
     <p>疑是地上霜</p>

     这是一个块引用
     <blockquote>
         不以结婚为目的的谈恋爱，都是耍流氓！
     </blockquote>
     哈哈哈哈
     换行测试
     <p>
         我换行了
     </p>
     <!-- 
         <br>表示一个换行标签
      -->

      <!-- 
          块元素主要对网页进行布局，行内元素主要用于包裹文字
          一般会在块元素内放行内元素，而不会在行内元素放块元素
          ps：p元素中不能放任何的块元素
       -->

       <!-- 
           布局标签，用块元素对网页进行布局
           
           header 表示网站的头部 可以有多个header
           main 表示网站的主体 只会有一个main
           footer 表示网站的底部（也可表示某一部分的底部）
           nav 表示网站中的导航

           
        -->
</body>
</html>
