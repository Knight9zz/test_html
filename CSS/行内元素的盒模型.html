    <style>
        /* 
            行内元素的盒模型
                1. 行内元素不支持设置宽度和高度、
                2. 行内元素可以设置padding，但垂直方向的padding不会影响页面的布局
                3. 同样，行内元素设置垂直方向的margin和border都不会影响布局
            display
                inline 将元素设置为行内元素
                block 将元素设置为块元素
                inline-block 行内块元素，既可以设置宽度高度，又不会独占一行，兼具了两种元素的特点和缺点。
                none 隐藏一个元素
                visibility 用来设置元素的展示状态
                    visible 默认值，元素正常显示
                    hidden 隐藏，但是会占据位置，与display none的区别是，依然会占据位置。
            
            浏览器的默认样式：


        */
