    <!-- 

        - 样式的继承：
            为一个元素设置样式的同时，其后代元素也会继承其样式
            利用继承可以设置一次，将子元素的样式同一。
        
        - 并不是所有的样式都会被继承
             背景相关的不会被继承
        
        - 样式冲突
            当不同的选择器选中同一个元素是，此时会发生样式冲突。此时元素的样式由
            选择器的权重设定

            选择器的权重
                内联样式： 1000
                id选择器：100
                类类和伪类选择器 10
                元素选择器 1
                通配选择器 0
                继承的样式 没有优先级，可以被其他选择器的样式覆盖

            交集选择器会将权重加和
            分组选择器则是单独计算
            
            优先级相等的时候，靠下的样式会覆盖上面的样式

            

        
     -->
