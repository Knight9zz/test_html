<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <style>
        /* 
            CSS的基本语法
                选择器 声明块

                选择器：通过选择器可以选中页面中的元素，并且指定样式

                选择器：
                    1. 元素选择器
                    2. id选择器，根据id选择标签。 比如：#idname{}
                    3. 类选择器，根据类名选择元素，不同元素的类名可以重复，但是id不能重复。比如.classname{}
                    

        */
    </style>
</head>
<body>
    
    <!-- 
        CSS 
            - 层叠样式表
            - 网页是一个多层结构，通过CSS可以为网页中每一层设置样式。
              最终看到的是最上面的一层
     -->

     <!-- 
         1. 在标签内部通过style属性来设置元素的样式

         2. 可以在head中通过style标签来设置元素样式

         3. 可以编写css文件，然后通过link标签引入 
      -->
      <p> 喂喂喂 </p>
      

</body>
</html>
