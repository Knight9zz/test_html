    <!-- 
        文档流
            - 网页是多层的结果，一层叠一层
            - 通过css可以为每一层设置样式
            - 用户看到的就是最上面的一层
            - 在这些层中，最底层被称为文档流，文档流是网页的基础，我们所
              创建的元素默认都是在文档流中排列的
            
              元素在文档流中
                - 块元素
                    块元素会独占一行
                    默认宽度是父元素的全部
                    默认高度是被内容撑开的高度（子元素）
                - 行内元素
                    行内元素不会独占一行，只占自身的大小，自左向右水平排列。
                    如果一行之中容纳不下，则会自动换行。

                    

     -->
