<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
        单位
            像素，像素越小，显示越清晰
            不同的显示器，每一个像素的大小可能不一样

            百分比
                可以将属性设置为相对于父元素属性的百分比
                设置百分比的优点是，子元素的大小会跟随父元素的大小而改变
            
            em
                em是相对于元素的字体大小来计算的
                1em = 1font-size
                em会根据字体的大小而改变
            
            rem

                rem是相对于根元素（html）字体大小来计算的
            
            颜色单位

                在css中可以直接通过颜色名来设置各种颜色
                

            

            
     -->
     <style>
         .box1{
             width: 200px;
             height: 200px;
             background-color: aqua;
         }
         .box2{
             width: 50%;
             height: 50%;
             background-color: brown;
         }
     </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
        </div>
    </div>

    <div class="box"></div>
</body>
</html>
